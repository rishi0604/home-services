<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input type="text" name="phno" id="phno" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="/views/signup.ejs">Signup</a></p>
    </div>

    
</body>
</html>
